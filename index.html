<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="status">
        computer won
    </div>
    <!------------------------------------------------------------------------------>
    <div id="main-container">
        
        <div id="heading">
            <h1>ROCK PAPER SCISSORS GAME</h1>
        </div>
        <!-- ---------------------------------------- -->
        <div id="tech-used">
            <h2>HTML | CSS | JAVASCRIPT</h2>
        </div>
        <!-- ----------------------------------------------- -->
        <div id="body-container">
            <div class="container-PC" id="player-container">
                <div class="name">
                    Player:
                </div>
                <!---------------------------->
                <div class="image-holder" id="player-image-container">
                    <img class="image" src="img/paper.png" alt="">
                </div>
            </div>
            <!--------------------------------------------------------------->
            <div id="score-container">
                <div id="score-player" class="score-PC">
                    0
                </div>
                <!---------------------------->
                <p> <b>:</b> </p>
                <!---------------------------->
                <div id="score-computer" class="score-PC">
                    0
                </div>
            </div>
            <!--------------------------------------------------------------->
            <div class="container-PC" id="computer-container">
                <div class="name">
                    Computer:
                </div>
                <!---------------------------->
                <div class="image-holder" id="computer-image-container">
                    <img class="image" src="img/paper.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!--------------------------------------------------------------------------------->
    <div id="button">
        <button id="click">Click To Play</button>
    </div>
    <!-------------------------------------------------------------------------------->
    <script src="script.js"></script>
</body>

</html>
